<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combo Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      cursor: pointer;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Combo Data Viewer</h1>
  <input type="text" id="search" placeholder="Search by Worker, Customer, or Pallet Size">
  <table>
    <thead>
      <tr id="headers">
        <th>Order ID</th>
        <th>Work ID</th>
        <th id="date-header">Date Started</th>
        <th>Worker</th>
        <th>Customer</th>
        <th>Pallet Size</th>
        <th>Amount to Build</th>
        <th>Amount Builded</th>
        <th>Total Pieces</th>
        <th>Last Stack Made</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <script>
    let ascending = true; // Track the sorting order

    const fetchData = async () => {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwWUO40bmX96jmcBjEVnUJw9ST-leO4diXHeaXmeR3931sUNS1H8XwJmRX9088MC_nTTA/exec'); // Replace with the Apps Script Web App URL
      const data = await response.json();
      renderTable(data);
    };

    const renderTable = (data) => {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = ''; // Clear existing data

      data.slice(1).forEach(row => { // Skip the header row
        const tr = document.createElement('tr');
        row.forEach((cell, index) => {
          const td = document.createElement('td');
          
          // Format the date for the "Date Started" column (index === 1)
          if (index === 2 && cell) {
            const date = new Date(cell);
            td.textContent = isNaN(date) ? cell : date.toLocaleDateString(); // Format the date
          }
          // Format the date-time for the "Last Stack Made" column (index === 7)
          else if (index === 9 && cell) {
            const dateTime = new Date(cell);
            td.textContent = isNaN(dateTime) ? cell : dateTime.toLocaleString(); // Format the date-time
          } 
          else {
            td.textContent = cell === null || cell === '' ? 'N/A' : cell; // Handle empty cells
          }

          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    };

    const sortTable = (data) => {
      const tableBody = document.getElementById('table-body');
      const sortedData = data.slice(1).sort((a, b) => {
        const dateA = new Date(a[1]);
        const dateB = new Date(b[1]);
        return ascending ? dateA - dateB : dateB - dateA;
      });

      renderTable([data[0], ...sortedData]); // Add header back to the sorted data
      ascending = !ascending; // Toggle the sorting order
    };

    document.getElementById('date-header').addEventListener('click', () => {
      fetchData().then((data) => sortTable(data)); // Fetch data and sort when clicked
    });

    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#table-body tr');
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });

    fetchData(); // Initial data fetch
  </script>
</body>
</html>
